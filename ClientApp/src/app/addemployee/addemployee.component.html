<h1>{{title}}</h1>
<h3>Employee</h3>
<hr />
<form [formGroup]="employeeForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>

  <div class="form-group row">
    <label class=" control-label col-md-12">Name</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="name">
    </div>
    <span class="text-danger" *ngIf="name.invalid && formDir.submitted">
      Name is required.
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="surname">Surname</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="surname">
    </div>
    <span class="text-danger" *ngIf="surname.invalid && formDir.submitted">
      Surname is required
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="Address">Address</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="address">
    </div>
    <span class="text-danger" *ngIf="address.invalid && formDir.submitted">
      Address is required
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="Qualification">Qualification</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="qualification">
    </div>
    <span class="text-danger" *ngIf="qualification.invalid && formDir.submitted">
      Qualification is required
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="ContactNumber">Contact Number</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="contactNumber">
    </div>
    <span class="text-danger" *ngIf="contactNumber.invalid && formDir.submitted">
      Contact Number is required
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="Department">Department</label>
    <div class="col-md-4">
      <select class="form-control" data-val="true" formControlName="departmentId">
        <option value="">Select Department</option>
        <option *ngFor="let department of departmentList"
                value={{department.departmentId}}>
          {{department.departmentName}}
        </option>
      </select>
    </div>
    <span class="text-danger" *ngIf="departmentId.invalid && formDir.submitted">
      Department is required
    </span>
  </div>
  <!--<div class="form-group row">
    <label class="control-label col-md-12" for="City">City</label>
    <div class="col-md-4">

    </div>
    <span class="text-danger" *ngIf="city.invalid && formDir.submitted">
      City is required
    </span>
  </div>-->
  <div class="form-group">
    <button type="submit" class="btn btn-default">Save</button>
    <button class="btn" (click)="cancel()">Cancel</button>
  </div>

</form>
